<!DOCTYPE html>
<html>
<head>
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="/images/archives.png" type="images/png">
{% block title -%}
{% if title %}
         <title>Архив - {{title}}</title>
{% else %}
         <title>Архив</title>
{% endif %}
{% endblock %}
</head>
<body>
{% block content -%}
{%- block mainmenu -%}

        <ul class = "mainmenu">
    {% for p in menu -%}
        <li><a href="{{p.url}}">{{p.title}}</a></li>
    {% endfor -%}
        </ul>
{% endblock mainmenu -%}

<div class = "clear"></div>
<div class = "content"></div>

{% endblock -%}
</div>
</body>
</html>
